<!Doctype html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="submit-request.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-md-8">

			<div class="card text-center">
				<div class="card-header card-title">

					<h3>Please fill out this form to submit a new reimbursement request.</h3>
					<h6>This page will auto refresh when your submission is received.</h6>

				</div>
				<form action="request" method="POST">
					<table class="table">
						<tr>
							<th scope="row"><label for="employeeid">Employee ID</label></th>
							<td><input type="text" name="employeeid" required="required" value="placeHolder_EmpID"
									readonly></td>
						</tr>

						<tr>
							<th scope="row"><label for="currency-field">Enter amount</label></th>
							<td><input type="text" name="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value
									data-type="currency" required="required" placeholder="$0.00"></td>
							<!--<td><input type="text" name="amount" required="required"></td>-->
						</tr>
					</table>
					<select name="reason" required="required">
						<option value="travel">Travel</option>
						<option value="events">Events</option>
						<option value="supplies">Supplies</option>
						<option value="food">Food</option>
						<option vazlue="other">Other</option>
					</select> <label for="receipt">Upload a receipt</label>
					<input type="file" name="receipt">
					<input type="submit">

				</form>
			</div>
		</div>

		<div class="col-md-3">
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" id="optionMenu" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">Options</button>
				<div class="dropdown-menu" aria-labelledby="optionMenu">
					<a class="dropdown-item" type="button" href="employee">Home</a>
					<a class="dropdown-item" type="button" href="logout">Sign
						out</a>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
